<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">


    <title>Frontend Mentor Challenge | NFT Preview Card</title>
  </head>
  
  <body>
    
    <main class="container">
        <section class="main-card">

            <div class="img-container">
                <img src="assets/images/image-equilibrium.jpg" alt="nft" class="main-img">
                <div class="overlay"></div>
                <img src="assets/images/icon-view.svg" alt="view icon" class="view">
            </div><!--img-container-->

            <div class="text-container">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="description">Our Equilibrium collection promotes balance and calm</p>
            </div><!--text-container-->

            <div class="eth-info">
                
                <div class="info">
                    <img src="assets/images/icon-ethereum.svg" alt="ETH" class="icon">
                    <span class="eth">0.041 ETH</span>
                </div><!--info-->

                <div class="info">
                    <img src="assets/images/icon-clock.svg" alt="clock" class="icon">
                    <span>3 days left</span>
                </div>

            </div><!--eth-info-->

            <div class="creator-info">
                <img src="assets/images/image-avatar.png" alt="Jules Wyvern" class="avatar">
                <p class="creator-text">
                    Creation of
                    <span class="creator-name">Jules Wyvern</span>
                </p><!--creator-text-->
            </div><!--creator-info-->

        </section><!--main-card-->
    </main>

    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
        Coded by 
        <a href="https://github.com/lucasstevanin">Lucas Stevanin.</a>
    </footer>

  </body>

</html>
